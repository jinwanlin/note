function getDays(smallDate, bigDate, node){
	var seconds = Math.floor((bigDate.getTime() - smallDate.getTime()) / 1000);
	var minutes = Math.floor(seconds / 60);
	var hours = Math.floor(minutes / 60);
	var days = Math.floor(hours / 24);
	if(-15 < days && days <= 0){
		$(node).html(days);
	}
}

function xinyongka(){
	
	var date = (new Date()).getDate();
	var month = (new Date()).getMonth()+1;
//	alert(date);
	
	$(".xinyongka tbody tr").each(function(){		
		var tds = $(this).children();
		var skipMonth = $(this).attr("skipMonth");
		d = $(tds[2]).html();
		dd = d.substring(0, d.length-1);
		ddd = parseInt(parseInt(dd) - date);


		if(0<ddd && ddd<7 && month>skipMonth){
			$(tds[2]).append(("<h2>离还款日还有"+ddd+"天</h2>"));
		}
	});
}
