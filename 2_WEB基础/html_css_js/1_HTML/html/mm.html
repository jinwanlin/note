<html>
	<head>
		<title>妹妹周期</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript">
		
			function getDays(smallDate, bigDate){
				var seconds = Math.floor((bigDate.getTime() - smallDate.getTime()) / 1000);
				var minutes = Math.floor(seconds / 60);
				var hours = Math.floor(minutes / 60);
				var days = Math.floor(hours / 24);
				return days;
			}
		
			var date = new Array(
					"2011-02-19",
					"2011-03-19",
					"2011-04-16",
					"2011-05-13",
					"2011-06-09",
					"2011-07-07",

					"2011-08-28",
					"2011-09-22",
					"2011-10-21",
					"2011-11-16",
					"2011-12-13",
					"2012-01-09",
					"2012-02-05",
					"2012-03-01",
					"2012-03-29",
					"2012-04-25",
					"2012-05-22",
					"2012-06-18",
					"2012-07-17",
					"2012-08-13",
					"2012-09-08",
					"2012-10-05",
					"2012-11-02",
					"2012-11-29",
					"2012-12-28",
					"2013-01-24",
					"2013-02-21",
					"2013-03-20",
					"2013-04-16",
					"2013-05-14",
					"2013-06-10",
					"2013-07-07",
					"2013-08-04",

					"2013-09-24",

					"2013-11-16",
					"2013-12-12",
					"2014-01-10",
					"2014-02-06",
					"2014-03-05"
					);
			
			var str = "";
			
			window.onload = function(){
				for(var i=0; i<date.length-1; i++){
					var days = getDays(new Date(date[i]), new Date(date[i+1]));
					var width = days*20;
					str += '<div><div>'+date[i]+'</div><div class="date" style="width:'+width+'px;">'+days+'</div></div><div class="last"></div>';
				}
				var lastDay = new Date(date[date.length-1]);
				var maybe = new Date(lastDay.getTime()+(1000*60*60*24*28));
				var nextDay = (maybe.getMonth()+1)+"月"+maybe.getDate();
				str += '<div><div>'+date[date.length-1]+'</div><div class="date" style="width:'+560+'px;">'+28+'</div><div>&nbsp;&nbsp;下次预计是'+nextDay+'</div></div><div class="last"></div>';
				document.getElementById("aa").innerHTML = str;
			}
			

		</script>
		<style type="text/css">
			.date{
				height:20px;
				text-align:right;
				background-color:#aaa;
			}
			#aa div{
				margin-top:5px;
			}
			#aa div{
				float: left;
			}
			.last{
				clear:both;
			}
		</style>
	</head>
